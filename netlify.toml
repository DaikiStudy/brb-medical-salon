# Netlify configuration for BRB Medical Salon

[build]
  # Build command
  command = "npm run build"

  # Publish directory (where the built files are)
  publish = "dist"

  # Base directory (optional, defaults to root)
  # base = ""

[build.environment]
  # Node version
  NODE_VERSION = "20"

# SPA redirect rules (alternative to _redirects file)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control for HTML (don't cache)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    # Cache JavaScript files
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    # Cache CSS files
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    # Cache favicon for 1 week
    Cache-Control = "public, max-age=604800"

# Optional: Custom 404 page (uses SPA routing, so all 404s go to index.html)
# This is handled by the redirect above

